<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Meals</title>
</head>

<body>
    <main class="main">
        <nav class="navbar">
            <a href="#" class="logo"><img src="./IMG/Group.png" alt="Logo"></a>
            <ul class="navlist">
                <li><a href="#" class="text">Home</a> </li>
                <li> <a href="#" class="text">Restaurants</a></li>
                <li><a href="#" class="text">Home Chefs</a></li>
                <li><a href="#" class="text">Offers</a></li>
                <li><a href="#" class="text">About Us</a></li>
            </ul>
            <button class="button">Signup</button>
        </nav>
        <section class="mealsbody">
            <div class="mealsbody__text">
                <div class="header__text">
                    <h1 class="header__text--header">Enjoy Delicious Meals</h1>
                    <p class="header__text--content">Meals Deliverd to your Doorstep</p>
                </div>
                <div class="mealsbody__price">
                    <p class="text">Price</p>
                    <p class="price--text">N3000</p>
                </div>
            </div>
            <div class="mealsbody__image">
                <div class="img__body">
                    <div class="image__container">
                        <img src="./IMG/image 7-1.jpg" alt="">
                    </div>
                </div>
                <div class="image--text">
                    <p class="price--text">
                        Tasty Soup
                    </p>
                    <p class="image--recipe text">Rice noodles, soy sauce hoisin chili garlic sauce honey</p>
                </div>
            </div>
            <div class="mealsbody__aside">
                <div class="aside__body">
                    <div class="scroll__text">
                        <p class="text scroll--texts">Scroll To see More</p>
                        <div class="arrow__button">
                            <i class="fa-solid fa-arrow-right-long"></i>
                        </div>
                    </div>
                    <div class="food__container">
                        <div class="container">
                            <img src="./IMG/image 7-1.jpg" alt="">
                        </div>
                        <div class="container">
                            <img src="./IMG/image 7-1.jpg" alt="">
                        </div>
                        <div class="container">
                            <img src="./IMG/image 7-1.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="text__aside">
                    <p class="text">Preparation</p>
                    <p class="price--text">
                        20 mins
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/eaa63b13b2.js" crossorigin="anonymous"></script>

</html>
